<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Keyboard Web</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Load Socket.io client -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Remote Keyboard</h1>
        
        <!-- Room Connection Section -->
        <div id="connection-section" class="section active">
            <h2>Connect to a Room</h2>
            <p>Enter the 4-digit code shown on your computer.</p>
            <input type="text" id="room-code" placeholder="e.g. 1234" maxlength="4">
            <button id="join-btn" onclick="joinRoom()">Join Room</button>
            <div id="status" class="status disconnected">Disconnected</div>
        </div>

        <!-- Keyboard Controls Section -->
        <div id="keyboard-section" class="section">
            <div class="room-info">
                Room: <span id="current-room"></span>
                <button class="small-btn" onclick="leaveRoom()">Leave</button>
            </div>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('instant')">Instant Mode</button>
                <button class="tab-btn" onclick="switchTab('button')">Button Mode</button>
            </div>

            <!-- Instant Mode Section -->
            <div id="instant-mode" class="mode-section active">
                <div class="controls">
                    <label>
                        <input type="radio" name="instant-type" value="letter" checked> Letter Send
                    </label>
                    <label>
                        <input type="radio" name="instant-type" value="word"> Word Send
                    </label>
                </div>
                <input type="text" id="instant-input" placeholder="Type here..." autocomplete="off">
                <p class="hint">Text is sent automatically based on the selected mode.</p>
            </div>

            <!-- Button Mode Section -->
            <div id="button-mode" class="mode-section">
                <textarea id="button-input" rows="5" placeholder="Type your full message here..."></textarea>
                <button id="send-btn" onclick="sendBlock()">Send Message</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
